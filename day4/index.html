      console.log("Nomor 1",inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)); //MY WAY

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      console.table(inventors.sort((investorA, investorB) => investorA.year - investorB.year ));      
      
      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      console.log(inventors.reduce((sum, current) => {
        return current.passed - current.year + sum
      }, 0));

      // 5. Sort the inventors by years lived
      console.table(inventors.sort((investorA, investorB) => {
        return (investorB.passed - investorB.year) - (investorA.passed - investorA.year);
